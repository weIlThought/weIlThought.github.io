<html lang="de">
<head>

  <link rel="stylesheet" type="text/css" href="css/styles.css">

<body>
  <header>
    <h1>User Dashboard</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="admin.html">Admin Bereich</a>
  </nav>
  <div class="container">
    <h2>Link Checker</h2>
    <input type="text" id="linkInput" placeholder="Gib einen Link ein">
    <button onclick="checkLink()">Pr端fen</button>
    <div class="status" id="status"></div>
  </div>

  <script>
    function checkLink() {
      const link = document.getElementById('linkInput').value;
      const statusDiv = document.getElementById('status');
      try {
        new URL(link);
        if (link.startsWith('http://') || link.startsWith('https://')) {
          statusDiv.textContent = 'Status: G端ltig';
          statusDiv.style.color = 'green';
        } else {
          statusDiv.textContent = 'Status: Ung端ltig';
          statusDiv.style.color = 'red';
        }
      } catch (_) {
        statusDiv.textContent = 'Status: Ung端ltig';
        statusDiv.style.color = 'red';
      }
    }
  </script>
</body>
</html>
