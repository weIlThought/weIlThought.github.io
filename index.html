<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA5 Car Sounds Library</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>GTA5 Car Sounds</h1>
        <p>Explore and listen to the best car sounds from GTA5. Search, filter, and enjoy!</p>
    </header>

    <div class="controls">
        <input type="text" id="search" placeholder="🔍 Search for a car..." class="search-input">
        <select id="category" class="category-select">
            <option value="all">All Categories</option>
        </select>
    </div>

    <div id="sound-list" class="sound-list"></div>

    <footer>
        <p>&copy; 2024 GTA5 Sounds Library | Follow us on 
            <a href="#" target="_blank">GitHub</a>, 
            <a href="#" target="_blank">Twitter</a>, 
            <a href="#" target="_blank">Instagram</a>
        </p>
    </footer>
</body>
</html>
