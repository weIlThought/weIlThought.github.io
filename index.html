<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA5 Car Sounds Library</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>GTA5 Car Sounds Library</h1>
        <p>Explore authentic vehicle sounds from GTA5. Search, filter, and listen in style!</p>
    </header>
    <div class="search-container">
        <input type="text" id="search" placeholder="🔍 Search for a car..." class="search-input">
        <select id="category">
            <option value="all">All Categories</option>
        </select>
        <button id="sort-asc" class="sort-button">Sort A-Z</button>
        <button id="sort-desc" class="sort-button">Sort Z-A</button>
    </div>
    <div id="sound-list" class="sound-list"></div>
    <footer>
        <p>GTA5 Sounds Library | Connect with us:</p>
        <div class="social-icons">
            <a href="#" target="_blank"><i class="fab fa-github"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
